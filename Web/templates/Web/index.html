<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  ================================================== -->
    <meta charset="utf-8">
    <title>Novena- Health Care &amp; Medical services</title>

    <!-- Mobile Specific Metas
  ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Health Care For Everyone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="author" content="Themefisher">
    <meta name="generator" content="Themefisher Novena HTML Template v1.0">

    <!-- theme meta -->
    <meta name="theme-name" content="novena" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'web/images/favicon.png' %}" />

    <!-- 
  Essential stylesheets
  =====================================-->
    <link rel="stylesheet" href="{% static 'web/plugins/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/plugins/icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/plugins/slick-carousel/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'web/plugins/slick-carousel/slick/slick-theme.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">

</head>

<body id="top">
    <!-- Navigation Header -->
    {% include 'Web/navigation.html' %}

    <!-- Extended Pages -->
    {% block content %}
    {% endblock content %}

    <!-- Footer -->
    {% include 'Web/footer.html' %}

    <!-- 
    Essential Scripts
    =====================================-->
    <script src="{% static 'web/plugins/jquery/jquery.js' %}"></script>
    <script src="{% static 'web/plugins/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'web/plugins/slick-carousel/slick/slick.min.js' %}"></script>
    <script src="{% static 'web/plugins/shuffle/shuffle.min.js' %}"></script>

    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA"></script>
    <script src="{% static 'web/plugins/google-map/gmap.js' %}"></script>

    <script src="{% static 'web/js/script.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dropdownToggle = document.querySelector('.dropdown-toggle');
            var dropdownMenu = document.querySelector('.dropdown-menu');
        
            dropdownToggle.addEventListener('click', function(event) {
                event.preventDefault();
                dropdownMenu.classList.toggle('show');
            });
        
            document.addEventListener('click', function(event) {
                var isClickInside = dropdownToggle.contains(event.target) || dropdownMenu.contains(event.target);
                if (!isClickInside) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
        </script>
</body>

</html>
